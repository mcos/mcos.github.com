---
layout: default
title: Mark Costello
---

<div id="home">
  <h1>Blog Posts</h1>
  <div class="posts">
    {% for post in site.posts %}
      <h2>
      	<span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
      <div class="post">
      	{{ post.content }}
      </div>
    {% endfor %}
  </div>
</div>
