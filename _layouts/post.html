---
layout: default
---
<link rel="stylesheet" href="/css/style.css">
<div class='container'>
<h3 class="entry-title">
  {% if page.ref_url %}
    <a class="reference" href="{{ page.ref_url }}">{{ page.title }}</a>
  {% else %}
<a href="{{ page.url }}">
    {% if site.titlecase %}{{ page.title | titlecase }}{% else %}{{ page.title }}{% endif %}
</a>
  {% endif %}
</h3>
<h4>{{ page.date | date_to_string }}</h4>
<div id="post">
{{ content }}
</div>
</div>
